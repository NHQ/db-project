<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html {
			font-size: 10px;
		}
		.wrapper {
			max-width: 1280px;
			width: 100%;
			margin: 0 auto;
		}
		form {
			width: 100%;
		}
		input {
			border-width: 2px;
			display: block;
			margin-bottom: 20px;
		}
		dialog {
			border: none;
			font-size: 15px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<form id="input" action="/" enctype="multipart/form-data" method="POST">
			<input type="text" name="artist" placeholder="Artist">
			<input type="text" name="workTitle" placeholder="Work Title">
			<input type="date" name="year" placeholder="Year">
			<input type="text" name="origin" placeholder="Origin">
			<input type="file" name="image" accept="image/*" placeholder="Choose File">
			<input type="submit" value="Submit">
		</form>
		<dialog> please fill out the required boxes outlined in red</dialog>
	</div>
	<script src="scripts/bundle.js" type="text/javascript"></script>
</body>
</html>
